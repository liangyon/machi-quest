[pytest]
# Set the Python path to include the current directory
# This allows pytest to find the 'app' module
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -v
    --tb=short
    --strict-markers

# Async support
asyncio_mode = auto

# Test paths
testpaths = app/tests
